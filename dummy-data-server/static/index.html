<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebSocket NodeInfo Demo</title>
</head>
<body>
  <h1>WebSocket NodeInfo Demo</h1>
  <pre id="output"></pre>
  <script>
    const output = document.getElementById("output");
    const ws = new WebSocket("ws://" + window.location.host + "/ws");

    ws.onmessage = (event) => {
      const nodeInfo = JSON.parse(event.data);
      output.textContent += JSON.stringify(nodeInfo, null, 2) + "\n";
    };

    ws.onerror = (err) => {
      console.error("WebSocket error:", err);
    };
  </script>
</body>
</html>
